<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini JavaScript Projects</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <div class="fixed-action-btn hide">
      <div class="btn-floating btn-large" onclick="scrollToTop()">
        <i class="large material-icons">arrow_upward</i>
      </div>
    </div>
    <div class="container">
      <h1 class="center-align">Mini JavaScript Projects</h1>
      <input type="text" id="filterInput" placeholder="Search projects..." />
      <ul id="projects" class="collection with-header"></ul>
    </div>
    <script>
      // Populate projects list
      const projectsCollection = [
        { directory: 'animatedCounter', title: 'Animated Counter' },
        { directory: 'bgImgSlider', title: 'Background Image Slider' },
        {
          directory: 'bgImgSlider-v2',
          title: 'Background Image Slider (alternate)',
        },
        { directory: 'breakoutGame', title: 'Breakout Game' },
        { directory: 'breathingExercise', title: 'Breathing Exercise' },
        { directory: 'budgetCalculator', title: 'Budget Calculator' },
        {
          directory: 'budgetCalculator-v2',
          title: 'Budget Calculator (alternate)',
        },
        { directory: 'calculator', title: 'Calculator' },
        { directory: 'classicToDoList', title: 'Classic To-do List' },
        { directory: 'CoffeeShop', title: 'Coffee Shop' },
        { directory: 'colorGame', title: 'Color Game' },
        { directory: 'counter', title: 'Counter' },
        { directory: 'courseForm', title: 'Course Signup Form' },
        { directory: 'customVideoPlayer', title: 'Custom Video Player' },
        { directory: 'customPDFViewer', title: 'Custom PDF Viewer' },
        { directory: 'dessertsCart', title: 'Desserts Cart' },
        { directory: 'digitalClock', title: 'Digital Clock' },
        {
          directory: 'exchangeRateCalculator',
          title: 'Exchange Rate Calculator',
        },
        { directory: 'fancyForm', title: 'Fancy Form' },
        { directory: 'flashcards', title: 'Flash Cards' },
        { directory: 'flashcards-v2', title: 'Flash Cards (alternate)' },
        { directory: 'groceryList', title: 'Grocery List' },
        { directory: 'groceryList-v2', title: 'Grocery List (alternate)' },
        { directory: 'hangmanGame', title: 'Hangman Game' },
        { directory: 'hexGenerator', title: 'Hex Generator' },
        { directory: 'imageGallery', title: 'Image Gallery' },
        { directory: 'infiniteScrollPosts', title: 'Infinite Scroll Posts' },
        {
          directory: 'interactiveLandingPage',
          title: 'Interactive Landing Page',
        },
        { directory: 'lyricsSearch', title: 'Lyrics Search' },
        { directory: 'mealFinder', title: 'Meal Finder' },
        { directory: 'movieSeatBooking', title: 'Movie Seat Booking' },
        { directory: 'musicPlayer', title: 'Music Player' },
        { directory: 'navbar', title: 'Navbar' },
        { directory: 'newYearCountdown', title: 'New Year Countdown' },
        { directory: 'passMessage', title: 'Pass Message' },
        { directory: 'passwordGenerator', title: 'Password Generator' },
        { directory: 'patatapClone', title: 'Patatap Clone' },
        { directory: 'rockPaperScissors', title: 'Rock Paper Scissors Game' },
        { directory: 'sortableList', title: 'Sortable List' },
        { directory: 'speechTextReader', title: 'Speech Text Reader' },
        { directory: 'tipForm', title: 'Tip Form' },
        { directory: 'typingGame', title: 'Typing Game' },
        { directory: 'weightConverter', title: 'Weight Converter' },
        { directory: 'wikipediaSearch', title: 'Wikipedia Search' },
      ];

      projectsCollection.forEach(project =>
        document.getElementById('projects').insertAdjacentHTML(
          'beforeend',
          `
            <li class='collection-item'>
              <a href=${project.directory}/index.html>${project.title}</a>
            </li>
          `
        )
      );

      // Search filter
      const filterInput = document.getElementById('filterInput');
      const filterProjects = () => {
        const filterValue = filterInput.value.toUpperCase();
        const projectsList = document.getElementById('projects');
        const projects = projectsList.querySelectorAll('li.collection-item');
        projects.forEach(project => {
          const projectName = project.firstElementChild.innerText;
          projectName.toUpperCase().includes(filterValue)
            ? project.classList.remove('hide')
            : project.classList.add('hide');
        });
      };
      filterInput.addEventListener('keyup', filterProjects);

      // Scroll to top
      const scrollTopBtnContainer = document.querySelector('.fixed-action-btn');
      const breakpoint = 20;
      window.onscroll = () => {
        document.body.scrollTop > breakpoint ||
        document.documentElement.scrollTop > breakpoint
          ? scrollTopBtnContainer.classList.remove('hide')
          : scrollTopBtnContainer.classList.add('hide');
      };
      const scrollToTop = () => {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      };
    </script>
  </body>
</html>
