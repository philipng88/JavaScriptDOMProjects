<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flashcards</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-11 col-lg-6 my-3">
          <h3 class="text-capitalize">flashcards</h3>
          <button class="btn text-capitalize my-2 show-btn" id="show-btn">
            add question <i class="fas fa-plus"></i>
          </button>
          <div class="card card-body my-3 question-card d-none">
            <a href="#" class="close-btn mt-0">
              <i class="fas fa-window-close"></i>
            </a>
            <div class="feedback alert w-75 text-capitalize d-none"></div>
            <form id="question-form">
              <h5 class="text-capitalize">question</h5>
              <div class="form-group">
                <textarea
                  class="w-100 form-control"
                  id="question-input"
                  rows="3"
                ></textarea>
              </div>
              <h5 class="text-capitalize">answer</h5>
              <div class="form-group">
                <textarea
                  class="w-100 form-control"
                  id="answer-input"
                  rows="3"
                ></textarea>
              </div>
              <button type="submit" class="btn submitBtn text-uppercase w-50">
                save <i class="fas fa-save"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="row px-2" id="questions-list"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
