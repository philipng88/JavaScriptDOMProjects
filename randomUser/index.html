<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="block" style="background-color: #2c2e31;"></div>
    <div class="block">
      <div class="container">
        <img
          src="https://via.placeholder.com/130"
          alt="User"
          class="user-image"
          id="userImage"
        />
        <p class="user-title" id="userTitle">My name is</p>
        <p class="user-value" id="userValue"></p>
        <div class="values-list">
          <button class="icon" title="Name" data-label="name">
            <i class="fas fa-user"></i>
          </button>
          <button class="icon" title="Email" data-label="email">
            <i class="fas fa-envelope"></i>
          </button>
          <button class="icon" title="Birthday" data-label="birthday">
            <i class="fas fa-birthday-cake"></i>
          </button>
          <button class="icon" title="Street Address" data-label="address">
            <i class="fas fa-map"></i>
          </button>
          <button class="icon" title="Phone Number" data-label="phone">
            <i class="fas fa-phone"></i>
          </button>
          <button class="icon" title="Username" data-label="username">
            <i class="fas fa-signature"></i>
          </button>
        </div>
        <button class="btn" type="button" id="randomUserBtn">
          random user
        </button>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
