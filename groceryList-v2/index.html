<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grocery List</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="col s12 center-align">Grocery List</h1>
      </div>
      <div class="row">
        <div class="col s2"></div>
        <form class="col s8" id="input-form">
          <div class="input-field">
            <i class="material-icons postfix">add_circle</i>
            <input id="input-value" type="text" />
            <label for="input-value">Add Item</label>
          </div>
        </form>
        <div class="col s2"></div>
      </div>
      <div class="row">
        <div class="col s2"></div>
        <ul class="collection col s8 blue lighten-3"></ul>
        <div class="col s2"></div>
      </div>
      <div class="center-align">
        <button
          id="clear-btn"
          class="btn btn-large waves-effect waves-light red lighten-1"
        >
          Remove All Items
        </button>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      const inputFields = $('.input-field input');
      inputFields.focus(function() {
        const postfix = $(this).siblings('.postfix');
        if (postfix) postfix.addClass('active');
      });
      inputFields.blur(function() {
        const postfix = $(this).siblings('.postfix');
        if (postfix) postfix.removeClass('active');
      });
    </script>
    <script src="app.js"></script>
  </body>
</html>
