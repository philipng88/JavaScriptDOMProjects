<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      .main-container {
        border: 0.1rem solid #f5f5f5;
        box-shadow: 0 0.5rem 0.5rem rgba(0, 0, 0, 0.9);
        border-radius: 0.2rem;
      }
      #counter {
        font-size: 10rem;
        color: #333;
      }
    </style>
    <title>Counter</title>
  </head>
  <body class="bg-secondary">
    <div class="container">
      <div class="row align-items-center" style="min-height: 100vh;">
        <div class="col-10 mx-auto col-md-6 text-center main-container p-5">
          <h1 class="text-uppercase mb-0">counter</h1>
          <h1 id="counter">0</h1>
          <div class="btn-group">
            <button class="btn btn-primary text-uppercase" id="decreaseBtn">
              lower count
            </button>
            <button class="btn btn-danger text-uppercase" id="resetBtn">
              reset count
            </button>
            <button class="btn btn-primary text-uppercase" id="increaseBtn">
              add count
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const decreaseBtn = document.getElementById('decreaseBtn');
      const increaseBtn = document.getElementById('increaseBtn');
      const resetBtn = document.getElementById('resetBtn');
      const counter = document.getElementById('counter');
      let counterValue = +counter.innerText;

      const displayCount = () => {
        counter.textContent = counterValue;
        if (counterValue === 0) {
          counter.style.color = '#333';
        } else if (counterValue < 0) {
          counter.style.color = '#f6511d';
        } else if (counterValue > 0) {
          counter.style.color = '#7fb800';
        }
      };

      decreaseBtn.addEventListener('click', () => {
        counterValue--;
        displayCount();
      });

      increaseBtn.addEventListener('click', () => {
        counterValue++;
        displayCount();
      });

      resetBtn.addEventListener('click', () => {
        counterValue = 0;
        displayCount();
      });
    </script>
  </body>
</html>
