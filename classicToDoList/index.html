<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To-do List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col mx-auto col-md-8 mt-3 text-center">
          <div
            class="alert font-weight-bold d-none"
            id="alert-message"
            role="alert"
          ></div>
          <form id="itemForm" class="my-3">
            <h3 class="text-capitalize mb-4">to do list</h3>
            <div class="input-group">
              <input type="text" class="form-control" id="itemInput" />
              <div class="input-group-append">
                <button class="btn btn-green" type="submit">
                  Add Item
                </button>
              </div>
            </div>
          </form>
          <div id="item-container">
            <div id="item-list" class="my-5"></div>
            <button type="button" class="btn btn-green my-3" id="clear-list">
              Clear Items
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
