<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Counter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Animated Counter</h1>
      </div>
    </header>
    <section class="counters">
      <div class="container">
        <div>
          <i class="fab fa-youtube fa-4x"></i>
          <div class="counter" data-count="4295">0</div>
          <h3>Subscribers</h3>
        </div>
        <div>
          <i class="fab fa-twitter fa-4x"></i>
          <div class="counter" data-count="3156">0</div>
          <h3>Followers</h3>
        </div>
        <div>
          <i class="fab fa-facebook fa-4x"></i>
          <div class="counter" data-count="3816">0</div>
          <h3>Likes</h3>
        </div>
        <div>
          <i class="fab fa-linkedin fa-4x"></i>
          <div class="counter" data-count="2720">0</div>
          <h3>Connections</h3>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
