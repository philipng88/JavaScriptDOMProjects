<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State Capital Lookup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/cyborg/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h3 class="text-center mb-3">
            <i class="fas fa-flag-usa"></i> State Capital Lookup
          </h3>
          <div class="form-group">
            <input
              type="search"
              id="search"
              class="form-control form-control-lg"
              placeholder="Enter state name or abbreviation"
            />
          </div>
          <div id="match-list"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
