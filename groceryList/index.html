<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grocery List</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <section class="section-center">
      <form class="grocery-form" id="groceryForm">
        <p class="alert" id="alert"></p>
        <h3>grocery list</h3>
        <div class="form-control">
          <input
            type="text"
            class="grocery-input"
            id="groceryInput"
            placeholder="Enter Grocery Item..."
          />
          <button type="submit" class="submit-btn" id="submitBtn">add</button>
        </div>
      </form>
      <div class="grocery-container" id="groceryContainer">
        <div class="grocery-list" id="groceryList"></div>
        <button class="clear-btn" id="clearBtn">clear items</button>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
