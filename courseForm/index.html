<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Course Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css"
      integrity="sha256-aPeK/N8IHpHsvPBCf49iVKMdusfobKo2oxF8lRruWJg="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="columns">
      <div class="column is-three-fifths is-offset-one-fifth has-text-centered">
        <h2 class="is-capitalized title is-2">get a free course</h2>
        <form id="customer-form">
          <div class="field has-text-left">
            <label class="label">Customer Name</label>
            <p class="control has-icons-left has-icons-right">
              <span class="icon is-left"><i class="fas fa-user"></i></span>
              <input type="text" class="input name is-primary" id="name" />
              <span class="icon is-right"><i class="fas"></i></span>
            </p>
            <p class="help is-danger is-hidden">Please fill out this field</p>
          </div>
          <div class="field has-text-left">
            <label class="label">Course Name</label>
            <p class="control has-icons-left has-icons-right">
              <span class="icon is-left"><i class="fas fa-book"></i></span>
              <input type="text" class="input course is-primary" id="course" />
              <span class="icon is-right"><i class="fas"></i></span>
            </p>
            <p class="help is-danger is-hidden">Please fill out this field</p>
          </div>
          <div class="field has-text-left">
            <label class="label">Author</label>
            <p class="control has-icons-left has-icons-right">
              <span class="icon is-left"
                ><i class="fas fa-user-circle"></i
              ></span>
              <input type="text" class="input author is-primary" id="author" />
              <span class="icon is-right"><i class="fas"></i></span>
            </p>
            <p class="help is-danger is-hidden">Please fill out this field</p>
          </div>
          <button
            type="submit"
            class="button is-primary is-fullwidth submitBtn is-uppercase"
          >
            submit
          </button>
        </form>
        <div class="feedback notification is-info is-light is-hidden mt-3">
          Processing...
        </div>
        <div class="customer-list is-hidden mt-3">
          <table class="table is-hoverable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Course</th>
                <th>Author</th>
              </tr>
            </thead>
            <tbody id="customer-list-items"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
