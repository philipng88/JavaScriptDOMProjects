<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css"
      integrity="sha256-aPeK/N8IHpHsvPBCf49iVKMdusfobKo2oxF8lRruWJg="
      crossorigin="anonymous"
    />
    <style>
      .column-wrapper {
        height: 100vh;
        align-items: center;
      }
    </style>
    <title>Pass Message</title>
  </head>
  <body class="has-background-info">
    <div class="container">
      <div class="column-wrapper is-flex has-text-centered">
        <div class="column is-three-fifths is-offset-one-fifth">
          <div class="box">
            <h3 class="is-capitalized title is-3">
              enter a message you would like to pass
            </h3>
            <form id="message-form">
              <div class="control has-icons-left">
                <span class="icon is-left"><i class="fas fa-comment"></i></span>
                <input
                  type="text"
                  id="message"
                  class="input is-fullwidth is-info mb-3"
                  placeholder="Type Your Message Here..."
                />
              </div>
              <button type="submit" class="button is-info is-rounded mb-1">
                Submit
              </button>
            </form>
            <h4 class="is-capitalized title is-4">last message delivered:</h4>
            <h4 id="message-display" class="is-uppercase subtitle is-4"></h4>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
