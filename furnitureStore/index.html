<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfy House</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <a href="#" id="home-icon"><i class="fas fa-home"></i></a>
        </span>
        <img src="images/logo.svg" alt="Store Logo" />
        <div class="cart-btn" id="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-shopping-cart"></i>
          </span>
          <div class="cart-items" id="cart-items">0</div>
        </div>
      </div>
    </nav>
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">furniture collection</h1>
        <a class="banner-btn" href="#products">shop now</a>
      </div>
    </header>
    <section class="products" id="products">
      <div class="section-title">
        <h2 id="products-heading">our products</h2>
      </div>
      <div class="products-center" id="products-center"></div>
    </section>
    <div class="cart-overlay" id="cart-overlay">
      <div class="cart" id="cart">
        <span class="close-cart" id="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content" id="cart-content"></div>
        <div class="cart-footer">
          <h3>your total: $<span class="cart-total" id="cart-total"></span></h3>
          <button class="clear-cart banner-btn" id="clear-cart">
            clear cart
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
